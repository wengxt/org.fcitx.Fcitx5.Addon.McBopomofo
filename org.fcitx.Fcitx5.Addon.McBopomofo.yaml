app-id: org.fcitx.Fcitx5.Addon.McBopomofo
branch: stable
runtime: org.fcitx.Fcitx5
runtime-version: stable
sdk: org.kde.Sdk//6.8
build-extension: true
separate-locales: false
build-options:
  prefix: /app/addons/McBopomofo
  prepend-pkg-config-path: /app/addons/McBopomofo/lib/pkgconfig:/app/addons/McBopomofo/share/pkgconfig
cleanup:
  - /bin
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - '*.la'
  - /lib/cmake
modules:
  - name: fmt
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFMT_TEST=Off
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/fmtlib/fmt
        tag: 11.0.2
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
  - name: json-c
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_THREADING=ON
      - -DENABLE_RDRAND=OFF
    sources:
      - type: git
        url: https://github.com/json-c/json-c/
        tag: json-c-0.16-20220414
    cleanup:
      - /include
      - /lib/cmake
      - /lib/pkgconfig
  - name: fcitx5-mcbopomofo
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/openvanilla/fcitx5-mcbopomofo
        tag: 2.9.0
        commit: d8716defa2a74d5f24d63a9af2ff531164b51504
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_TEST=Off
